<!-- This demo shows how to add treebank data to a page -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Caesar's Gallic Wars - Alpheios with Trees</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alpheios-components@rc/dist/style/style-components.css"/>
    <style type="text/css">
      body {
        font-family: Arial, sans-serif;
        margin: 5em;
        font-size:24px;
      }
    </style>
</head>

<body>
  <script type="text/javascript">
      document.addEventListener("DOMContentLoaded", function(event) {
        import ('https://cdn.jsdelivr.net/npm/alpheios-embedded@qa/dist/alpheios-embedded.js').then(embedLib => {
          window.AlpheiosEmbed.importDependencies({ mode: 'custom', libs: { components: 'https://cdn.jsdelivr.net/npm/alpheios-components@qa/dist/alpheios-components.js' }}).then(Embedded => {
            new Embedded({
              clientId: 'embed-lib-demo-treebanks',
              arethusaTbRefreshRetryCount: 3,
              arethusaTbRefreshDelay: 100,
              authEnv: null}).activate();
          }).catch(e => {
            console.error(`Import of an embedded library dependencies failed: ${e}`)
          })
        }).catch(e => {
          console.error(`Import of an embedded library failed: ${e}`)
        })
      });

  </script>
  <div  data-alpheios_tb_app="perseids-treebank-template"
          data-alpheios_tb_app_version="2.2.0"
          data-alpheios_tb_app_url="https://perseids-publications.github.io/harrington-trees/embed/DOC/SENTENCE">
    <div lang="lat" class="alpheios-enabled" data-alpheios_tb_doc="commentarii-de-bello-gallico-1-1-10" data-alpheios_tb_sent="1">
      <p><span data-alpheios_tb_sent="1">Gallia est omnis dīvīsa in partēs trēs, quārum ūnam incolunt Belgae, aliam Aquītānī,
        tertiam quī ipsōrum linguā Celtae, nostrā Gallī appellantur.</span><span data-alpheios_tb_sent="2"> hī omnēs linguā,
        īnstitūtīs, lēgibus inter sē differunt.</span> <span data-alpheios_tb_sent="3">Gallōs ab Aquītānīs Garumna flūmen,
          ā Belgīs Mātrona et Sēquana dīvidit.</span>
      </p>
    </div>
  </div>

</body>
</html>
